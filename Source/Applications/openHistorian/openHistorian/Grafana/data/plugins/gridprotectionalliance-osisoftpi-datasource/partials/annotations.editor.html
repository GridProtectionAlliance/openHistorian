<h5 class="section-heading">Search Options</h5>
<div class="gf-form-inline">
  <div class="gf-form">
    <div class="gf-form max-width-30">
      <label class="gf-form-label query-keyword width-8">AF Database</label>
      <select
        ng-options='opt as opt.Name for opt in ctrl.annotation.databases track by opt.WebId'
        ng-model='ctrl.annotation.database'
        ng-change='ctrl.databaseChanged()'
        ng-disabled='ctrl.annotation.databases.length == 0'>
        <option value="" disabled selected ng-if="ctrl.annotation.databases.length == 0">
          Loading...
        </option>
      </select>
    </div>
    <div class="gf-form max-width-30">
      <label class="gf-form-label query-keyword width-8">Template</label>
      <select
        ng-options='opt as opt.Name for opt in ctrl.annotation.templates track by opt.WebId'
        ng-model='ctrl.annotation.template'
        ng-change='ctrl.templateChanged()'
        ng-disabled='ctrl.annotation.templates.length == 0'>
        <option value="" disabled selected ng-if="ctrl.annotation.databases.length > 0 && ctrl.annotation.templates.length == 0">
          Loading...
        </option>
      </select>
    </div>
    <div class="gf-form">
      <gf-form-switch 
        class="gf-form"
        label="Show Start and End Time"
        label-class="query-keyword"
        checked="ctrl.annotation.showEndTime"
        on-change="ctrl.targetBlur()">
      </gf-form-switch>
    </div>
  </div>
</div>

<div class="gf-form-inline">
  <div class="gf-form">
    <label class="gf-form-label query-keyword width-8">Categories</label>
    <input type="text" class="gf-form-input" ng-model='ctrl.annotation.query.categoryName' placeholder=""></input>
  </div>  
</div>  

<div class="gf-form-inline">
  <div class="gf-form">
    <label class="gf-form-label query-keyword width-8">Name Filter</label>
    <input type="text" class="gf-form-input" ng-model='ctrl.annotation.query.nameFilter' placeholder=""></input>
  </div>
</div>

<div class="gf-form-inline">
  <div class="gf-form">
    <gf-form-switch class="gf-form" label="Enable Name Regex Replacement" label-class="query-keyword" checked="ctrl.annotation.regex.enable"
        on-change="ctrl.refresh()">
    </gf-form-switch>
    <div class="gf-form max-width-30">
      <label class="gf-form-label query-keyword">Search</label>
      <input type="text" class="gf-form-input" ng-model='ctrl.annotation.regex.search' placeholder="(.*)"></input>
    </div>
    <div class="gf-form max-width-30">
      <label class="gf-form-label query-keyword">Replace</label>
      <input type="text" class="gf-form-input" ng-model='ctrl.annotation.regex.replace' placeholder="$1"></input>
    </div>
  </div>
</div>

<div class="gf-form-inline">
  <div class="gf-form">
    <gf-form-switch class="gf-form" label="Enable Attribute usage" label-class="query-keyword" checked="ctrl.annotation.attribute.enable"
        on-change="ctrl.refresh()">
    </gf-form-switch>
    <div class="gf-form max-width-30">
      <label class="gf-form-label query-keyword">Attribute name</label>
     <input type="text" class="gf-form-input" ng-model='ctrl.annotation.attribute.name' placeholder="Enter name"></input>
    </div>
  </div>
</div>
