<div class="gf-form-group" style="width: 100%">
    <h3 class="section-heading">Excluded Data Flags</h3>

    <div class="gf-form-inline">
        <div class="gf-form" ng-repeat="o in queryOptionCtrl.flagArray">
            <label class="gf-form-label width-10">
                <span>{{o.key}}</span>
            </label>
            <gf-form-switch class="gf-form" switch-class="max-width-6" checked="queryOptionCtrl.dataFlags[o.key].Value" on-change="queryOptionCtrl.calculateFlags(o.key)"></gf-form-switch>
        </div>
    </div>

    <h3 class="section-heading">openHistorian Alarms</h3>
    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label width-200">
                <span>Update Alarms based on openHistorian Alarms</span>
            </label>
            <gf-form-switch class="gf-form" switch-class="max-width-6" checked="queryOptionCtrl.includeAlarm" on-change="queryOptionCtrl.changeAlarms()"></gf-form-switch>
        </div>
    </div>


</div>
